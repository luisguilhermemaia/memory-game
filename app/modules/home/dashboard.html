<div class="md-padding" flex layout-sm="column">
   
    <md-grid-list md-cols="3" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px"
        md-gutter-gt-sm="4px">
        <md-grid-tile ng-repeat="image in vm.images" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">
            <img ng-src="{{image.src}}">
        </md-grid-tile>
    </md-grid-list>
</div>
